</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.php" class="logo">Sistema de Punto de Venta</a>
            <nav>
                <a href="ventas.php">Ventas</a>
                <a href="productos.php">Productos</a>
                <a href="proveedores.php">Proveedores</a>
                <a href="compras.php">Compras</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1>Análisis de Ventas</h1>
            
            <div class="tabs">
                <div class="tab active" onclick="showTab('tabla-ventas')">Tabla de Ventas</div>
                <div class="tab" onclick="showTab('grafico-ventas')">Gráfico de Ventas</div>
            </div>
            
            <div id="tabla-ventas" class="tab-content active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Registro de Ventas</h2>
                    </div>
                    <div class="card-content">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID Registro</th>
                                        <th>ID Venta</th>
                                        <th>Fecha</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="ventas-table">
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="grafico-ventas" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Gráfico de Ventas por Producto</h2>
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <canvas id="ventas-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container footer-content">
            <p class="footer-text">© <?php echo date('Y'); ?> Sistema de Punto de Venta. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script>
        // Función para mostrar/ocultar tabs
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
        
        // Cargar datos
        fetch('datos.php')
            .then(response => response.json())
            .then(data => {
                // Llenar tabla de ventas
                const ventasTable = document.getElementById('ventas-table');
                ventasTable.innerHTML = data.ventas.map(venta => `
                    <tr>
                        <td>${venta.id_registro}</td>
                        <td>${venta.id_venta}</td>
                        <td>${venta.fecha}</td>
                        <td>${venta.producto}</td>
                        <td>${venta.cantidad}</td>
                        <td>$${parseFloat(venta.subtotal).toFixed(2)}</td>
                        <td>$${parseFloat(venta.total).toFixed(2)}</td>
                    </tr>
                `).join('');
                
                // Crear gráfico de ventas
                const ventasChart = document.getElementById('ventas-chart').getContext('2d');
                
                // Agrupar ventas por producto
                const ventasPorProducto = {};
                data.ventas.forEach(venta => {
                    if (ventasPorProducto[venta.producto]) {
                        ventasPorProducto[venta.producto] += parseFloat(venta.total);
                    } else {
                        ventasPorProducto[venta.producto] = parseFloat(venta.total);
                    }
                });
                
                new Chart(ventasChart, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ventasPorProducto),
                        datasets: [{
                            label: 'Total de Ventas',
                            data: Object.values(ventasPorProducto),
                            backgroundColor: '#3b82f6',
                            borderColor: '#2563eb',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
